<html>
<head>
    <title>{{ title }}</title>
    <link href="https://unpkg.com/mvp.css" rel="stylesheet" />
</head>
<body>
    <header>
      <h1>Book Collector !</h1>
      <center>
        <form id="search_form" action="/search" style="text-align: center;">
          <input
            type="search"
            placeholder="Keyword 입력"
            id="search_input"
            name="q"
            style="display: inline-block; width: 300px; height: 60px;"
          />
          <button type="submit">검색</button>
        </form>
      </center>
    </header>
    <main>
      {% if books %}
      <!--  -->
      <center>
        <h3 style="color: gray">{{books|length}}개 데이터 수집..</h3>
      </center>
      <section>
        {% for book in books %}
        <div>
          <img src="{{book.image}}" width="150px" height="200px" style="padding: 10px"/>
          <p>
            {% if book.publisher|length > 10 %}
            <!--  -->
            {{book.publisher[:10]}}...
            <!--  -->
            {% else %} {{book.publisher}} {% endif %}
          </p>
          <p>{{book.price}} 원</p>
        </div>
        {% endfor %}
      </section>

      <hr />
      <!--  -->
      {% else %}
      <center><h3 style="color: gray">Please Input Keyword...</h3></center>
      {% endif %}
    </main>
  </body>
</html>
